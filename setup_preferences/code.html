<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Preferences</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
        appearance: none;
      }
      .dark .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234b5563' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col h-screen justify-between">
<div>
<header class="flex items-center p-4">
<button class="text-gray-800 dark:text-white">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-gray-900 dark:text-white pr-8">
            Preferences
          </h1>
</header>
<main class="px-4 py-6">
<section class="mb-8">
<h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">
              Language Settings
            </h2>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="source-language">Default Source Language</label>
<select class="form-select w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary" id="source-language" name="source-language">
<option>Select Language</option>
<option>Nepalese</option>
<option>Sinhalese</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="target-language">Default Target Language</label>
<select class="form-select w-full rounded-lg border-0 bg-gray-200 dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary" id="target-language" name="target-language">
<option>Select Language</option>
<option>English</option>
</select>
</div>
</div>
</section>
<section>
<h2 class="text-xl font-bold text-gray-900 dark:text-white mb-4">
              Security
            </h2>
<div class="flex items-center justify-between p-4 rounded-lg bg-gray-100 dark:bg-gray-800/50">
<div>
<p class="font-medium text-gray-900 dark:text-white">
                  Biometric Login
                </p>
<p class="text-sm text-gray-600 dark:text-gray-400">
                  Enable biometric authentication.
                </p>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 dark:bg-gray-700 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
</section>
</main>
</div>
<footer class="p-4 border-t border-gray-200 dark:border-gray-800">
<button class="w-full bg-primary text-white font-bold py-3 px-5 rounded-lg text-base">
          Save Preferences
        </button>
</footer>
</div>

</body></html>
