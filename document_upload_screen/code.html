<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Secure Document Upload</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex h-screen w-full flex-col">
<header class="flex items-center p-4">
<button class="rounded-full p-2 text-slate-700 hover:bg-primary/10 dark:text-slate-300 dark:hover:bg-primary/20">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-slate-900 dark:text-white">Upload</h1>
<div class="w-10"></div>
</header>
<main class="flex flex-1 flex-col items-center justify-center p-4 text-center">
<div class="w-full max-w-md">
<h2 class="text-3xl font-bold text-slate-900 dark:text-white">Secure Document Upload</h2>
<p class="mt-2 text-slate-600 dark:text-slate-400">
            Upload your Nepalese or Sinhalese documents for secure, offline translation. Your data remains private and is processed locally on your device.
          </p>
<div class="mt-8 flex flex-col items-center justify-center rounded-xl border-2 border-dashed border-slate-300 bg-background-light p-10 dark:border-slate-700 dark:bg-slate-900/20">
<span class="material-symbols-outlined text-5xl text-slate-400 dark:text-slate-500"> cloud_upload </span>
<p class="mt-4 font-semibold text-slate-800 dark:text-slate-200">Drag and drop or browse</p>
<p class="mt-1 text-sm text-slate-500 dark:text-slate-400">Supported formats: PDF, JPG, PNG</p>
<button class="mt-6 rounded-lg bg-primary px-6 py-2.5 text-sm font-bold text-white shadow-sm hover:bg-primary/90">Browse Files</button>
</div>
</div>
</main>
<nav class="border-t border-slate-200 bg-background-light dark:border-slate-800 dark:bg-background-dark">
<div class="mx-auto flex max-w-md items-center justify-around px-4 py-2">
<a class="flex flex-col items-center gap-1 rounded-full p-2 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;"> upload </span>
<span class="text-xs font-medium">Upload</span>
</a>
<a class="flex flex-col items-center gap-1 rounded-full p-2 text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="#">
<span class="material-symbols-outlined"> history </span>
<span class="text-xs font-medium">History</span>
</a>
<a class="flex flex-col items-center gap-1 rounded-full p-2 text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary" href="#">
<span class="material-symbols-outlined"> settings </span>
<span class="text-xs font-medium">Settings</span>
</a>
</div>
</nav>
</div>


</body></html>
