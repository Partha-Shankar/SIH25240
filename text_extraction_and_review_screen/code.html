<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between">
<div class="flex-grow">
<header class="flex items-center justify-between p-4 border-b border-primary/20 dark:border-primary/30">
<button class="text-primary">
<span class="material-symbols-outlined">
            arrow_back_ios_new
          </span>
</button>
<h1 class="text-lg font-bold text-black dark:text-white">Document Extraction</h1>
<div class="w-10"></div> 
</header>
<main class="p-4 space-y-6">
<div>
<label class="block text-sm font-medium text-black dark:text-white mb-2" for="extracted-text">Extracted Text</label>
<textarea class="w-full p-3 rounded-lg bg-white/10 dark:bg-black/20 text-black dark:text-white border border-primary/30 focus:ring-primary focus:border-primary placeholder:text-black/50 dark:placeholder:text-white/50" id="extracted-text" rows="15"></textarea>
</div>
<div class="flex items-center justify-between space-x-4">
<button class="w-full py-3 px-4 rounded-lg bg-primary/20 dark:bg-primary/30 text-primary font-bold text-center">
            Back
          </button>
<button class="w-full py-3 px-4 rounded-lg bg-primary text-white font-bold text-center">
            Confirm Extraction
          </button>
</div>
</main>
</div>
<footer class="border-t border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark shadow-lg">
<nav class="flex justify-around items-center h-20">
<a class="flex flex-col items-center justify-center text-primary" href="#">
<span class="material-symbols-outlined text-3xl">upload</span>
<span class="text-xs font-medium">Upload</span>
</a>
<a class="flex flex-col items-center justify-center text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined text-3xl">history</span>
<span class="text-xs font-medium">History</span>
</a>
<a class="flex flex-col items-center justify-center text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined text-3xl">settings</span>
<span class="text-xs font-medium">Settings</span>
</a>
</nav>
</footer>
</div>

</body></html>
