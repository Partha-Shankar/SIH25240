<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<title>Translation Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1173d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between">
<div class="flex-grow p-4">
<header class="flex items-center justify-between mb-8">
<button class="text-gray-800 dark:text-white">
<span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Translation</h1>
<div class="w-10"></div>
</header>
<main class="space-y-6">
<div class="p-4 bg-background-light dark:bg-background-dark border border-gray-200 dark:border-gray-700/50 rounded-lg">
<h2 class="text-sm font-semibold text-gray-500 dark:text-gray-400 mb-2">EXTRACTED TEXT (NEPALI)</h2>
<p class="text-lg text-gray-900 dark:text-white">नेपालको संविधान</p>
</div>
<div class="text-center">
<span class="material-symbols-outlined text-primary text-3xl">arrow_downward</span>
</div>
<div class="p-4 bg-primary/10 dark:bg-primary/20 border border-primary/50 rounded-lg">
<h2 class="text-sm font-semibold text-primary/80 dark:text-primary/90 mb-2">TRANSLATED TEXT (ENGLISH)</h2>
<p class="text-lg font-semibold text-primary">Constitution of Nepal</p>
</div>
<div class="mt-8">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="correction">Suggest a correction</label>
<textarea class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-gray-800/50 text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-primary focus:border-primary" id="correction" name="correction" rows="4"></textarea>
</div>
</main>
</div>
<footer class="p-4 border-t border-gray-200 dark:border-gray-800">
<button class="w-full bg-primary text-white font-bold py-3 rounded-lg text-base hover:bg-primary/90 transition-colors">
        Submit Correction
      </button>
<div class="h-5"></div>
</footer>
</div>

</body></html>
