<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Secure Translate Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
<style>
      .form-input::placeholder {
        color: #92adc9;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen">
<header class="flex-shrink-0 p-4">
<h1 class="text-lg font-bold text-center text-zinc-900 dark:text-white">Secure Translate</h1>
</header>
<main class="flex-grow flex flex-col items-center justify-center px-4">
<div class="w-full max-w-sm">
<div class="text-center mb-8">
<span class="material-symbols-outlined text-primary text-6xl"> lock </span>
<h2 class="mt-4 text-3xl font-bold text-zinc-900 dark:text-white">Welcome</h2>
<p class="mt-2 text-zinc-600 dark:text-zinc-400">Login to access your secure translations.</p>
</div>
<div class="space-y-4">
<div>
<label class="sr-only" for="email">Email or Username</label>
<div class="relative">
<span class="material-symbols-outlined absolute inset-y-0 left-0 flex items-center pl-3 text-zinc-400"> person </span>
<input autocomplete="email" class="form-input w-full rounded-lg border-transparent bg-zinc-200/50 dark:bg-zinc-800/50 text-zinc-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent pl-10 pr-4 py-3" id="email" name="email" placeholder="Email or Username" required="" type="email"/>
</div>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute inset-y-0 left-0 flex items-center pl-3 text-zinc-400"> vpn_key </span>
<input autocomplete="current-password" class="form-input w-full rounded-lg border-transparent bg-zinc-200/50 dark:bg-zinc-800/50 text-zinc-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent pl-10 pr-4 py-3" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
</div>
<div class="text-right mt-4">
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<div class="mt-8 space-y-4">
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
              Login
            </button>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-primary bg-primary/20 hover:bg-primary/30 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="button">
              Create Account
            </button>
</div>
</div>
</main>
<footer class="flex-shrink-0 p-4">
<p class="text-center text-xs text-zinc-500 dark:text-zinc-600">Offline-first, secure AI/ML translation.</p>
</footer>
</div>


</body></html>
